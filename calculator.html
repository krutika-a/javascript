<html>
    <head>
        <script>
           function print_add()
            {
                value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
             document.getElementById("Result").value= value1 + value2;

                console.log("1--",value1);
                console.log("2--",value2);
            }


            function print_sub()
         {
                value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
                document.getElementById("Result").value= value1 - value2;

                console.log("1--","value1");
                console.log("2--","value2");

            
            }

             function print_mul()
             {
                value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
             document.getElementById("Result").value= value1 * value2;

                console.log("1--","value1");
                console.log("2--","value2");

             }


             function print_div()
             {
             value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
             document.getElementById("Result").value= value1/value2;

                console.log("1--","value1");5
                console.log("2--","value2");
             }
            function print_common()
             {
             value1= Number(document.getElementById("in1").value);
             value2= Number(document.getElementById("in2").value);
             res = document.getElementById("Result");
             action = document.getElementById("action").value;

               res.value = value2 + value1;
                console.log("action--",action);
                console.log("2--",res);

                if(action =="Sum"){
                     res.value = value1 + value2;
                }


                if(action =="Sub"){
                     res.value = value1 - value2;
                }


                if(action =="Mul"){
                     res.value = value1 * value2;
                }


                if(action =="Div"){
                     res.value = value1 / value2;
                }



             }
         </script>
        </head>
<body>
            input1:<input type="text" id="in1"><br>
            input2: <input type="text" id="in2"><br>
            Result: <input type="text" id="Result"><br>

            <select name="action" id="action">
               <option>Sum</option>
               <option>Sub</option>
               <option>Mul</option>
               <option>Div</option>

            </select>
           
            <input type="radio" name="gender" />Male <br>
            <input type="radio" name="gender" />Female <br>
            <input type="radio" name="gender" />Other <br>

            <input type="radio" name="gender1" />Male1 <br>
            <input type="radio" name="gender1" />Female2 <br>
            <input type="radio" name="gender1" />Other 3<br>




            <input type="checkbox" name="gender" />Male <br>
<input type="checkbox" name="gender" />Female <br>
<input type="checkbox" name="gender" />Other <br>



            <button onclick="print_add()">Add</button>
            <button onclick="print_sub()">SUB</button>
            <button onclick="print_mul()">MUL</button>
            <button onclick="print_div()">DIV</button>
            <button onclick="print_common()">Common</button>


</body>
</html>
