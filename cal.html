<html>
    <head>
           <script>
           function print_add()
            {
                value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
             document.getElementById("res").value= value1 + value2;

                console.log("1--",value1);
                console.log("2--",value2);
            }
          </script>
          <script>
            function print_sub()
           {
                value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
                document.getElementById("res").value= value1 - value2;

                console.log("1--",value1);
                console.log("2--",value2);

            
            }
            </script>
            <script>

             function print_mul()
            {
                value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
             document.getElementById("res").value= value1 * value2;

                console.log("1--",value1);
                console.log("2--",value2);

            }
        </script>
        <script>
            
             function print_div()
           {
             value1= Number(document.getElementById("in1").value);
                value2= Number(document.getElementById("in2").value);
             document.getElementById("res").value= value1/value2;

                console.log("1--",value1);
                console.log("2--",value2);
            }
        </script>
</head>
<body>
            input1:<input type="text" id="in1"><br>
            input2: <input type="text" id="in2"><br>
            Result: <input type="text" id="res"><br>
        
                
                 <button onclick="print_add()"> ADD</button>
                 <button onclick="print_sub()">SUB</button>
                 <button onclick="print_mul()">Mul</button>
                 <button onclick="print_div()">DIV</button>
                 
 </body>
 </html>
